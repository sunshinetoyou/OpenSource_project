<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 결과</title>
</head>
<body>
    <h2>{{ project.title }} - 평가 결과</h2>
    {% if vote_count %}
        <p>평균 점수: {{ avg_score|floatformat:2 }} / 5</p>
        <p>총 투표 수: {{ vote_count }}</p>
    {% else %}
        <p>아직 투표가 없습니다.</p>
    {% endif %}
    <a href="{% url 'project_list' %}">프로젝트 리스트 보러가기</a>
</body>
</html>
